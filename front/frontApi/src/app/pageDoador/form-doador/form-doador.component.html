<div class="container">
    <div class="card">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">
                Sou Doador
            </h6>
        </div>
        <div class="card-body">
            <form [formGroup]="formDoador" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nomeCompleto">Nome Completo</label>
                        <input type="text" class="form-control"
                        id="nomeCompleto" 
                        formControlName="nomeCompleto"
                        required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" 
                        formControlName="cep"
                        (blur)="consultaCep()">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro" 
                        formControlName="logradouro"
                        [readonly]="true"
                        >
                    </div>
                    <div class="form-group col-md-2">
                        <label for="numeroCasa">NÃºmero</label>
                        <input type="text" class="form-control" 
                        formControlName="numeroCasa"
                        id="numero" >
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" formControlName="bairro" [readonly]="true">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" formControlName="cidade" [readonly]="true">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado" formControlName="estado" [readonly]="true">
                    </div>
                    
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" id="complemento" formControlName="complemento">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="telefone">Telefone Fixo</label>
                        <input type="tel" class="form-control" id="telefone" formControlName="telefone" placeholder="(00)0000-0000">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="celular">Telefone Celular</label>
                        <input type="tel" class="form-control" id="celular" formControlName="celular" placeholder="(99)99999-9999">
                    </div>
                    <div class="form-group col-md-6">
                        <input [hidden]="false" type="text" class="form-control" id="idUsuario" formControlName="id_usuario">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="submit" class="btn btn-secondary ml-2">Cancelar</button>
            </form>
        </div>
    </div>
</div>

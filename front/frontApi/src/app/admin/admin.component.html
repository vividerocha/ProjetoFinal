<div class="container2">
    <div class="card mb-4">            
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="text-primary">
                Módulo de Administração
            </h6>
        </div>
        <div class="card-body">
            <div class="form-row">
                
                <!-- TAB SUPERIOR -->
                <div class="form-group col-md-12">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                        <a [ngClass]="classeTipo" (click)="exibeDiv('TipoEquipamento');">Tipo de Equipamento</a>
                        </li>
                        <li class="nav-item">
                        <a [ngClass]="classeSituacao" (click)="exibeDiv('SituacaoEquipamento');">Situação de Equipamento</a>
                        </li>
                        <li class="nav-item">
                        <a [ngClass]="classeDoadores" (click)="exibeDiv('Doadores');">Doadores</a>
                        </li>
                        <li class="nav-item">
                            <a [ngClass]="classeTecnicos" (click)="exibeDiv('Tecnicos');">Técnicos</a>
                        </li>
                        <li class="nav-item">
                            <a [ngClass]="classeAlunos" (click)="exibeDiv('Alunos');">Alunos</a>
                        </li>
                        <li class="nav-item">
                            <a [ngClass]="classeRanking" (click)="exibeDiv('Ranking');">Ranking</a>
                        </li>
                        <li class="nav-item">
                            <a [ngClass]="classeMensagens" (click)="exibeDiv('Mensagens');">Mensagens</a>
                        </li>
                        <li class="nav-item">
                            <a [ngClass]="classeSeguranca" (click)="exibeDiv('Seguranca');">Segurança</a>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="form-row">
                <!--PÁGINA -->
                <div class="form-group col-md-12">
                    <div id="TipoEquipamento" *ngIf="!TipoEquipamento">
                        <app-cadastro-tipo-equipamento></app-cadastro-tipo-equipamento>
                    </div>
                    <div id="SituacaoEquipamento" *ngIf="!SituacaoEquipamento">
                        <app-cadastro-situacao-equipamento></app-cadastro-situacao-equipamento>
                    </div>
                    <div id="Doadores" *ngIf="!Doadores">
                        <app-doadores></app-doadores>
                    </div>
                    <div id="Tecnicos" *ngIf="!Tecnicos">
                        <app-tecnicos></app-tecnicos>
                    </div>
                    <div id="Alunos" *ngIf="!Alunos">
                        <app-alunos></app-alunos>
                    </div>
                    <div id="Ranking" *ngIf="!Ranking">
                        <app-ranking></app-ranking>
                    </div>
                    <div id="Mensagens" *ngIf="!Mensagens">
                        <app-mensagem></app-mensagem>
                    </div>
                    <div id="Seguranca" *ngIf="!Seguranca">
                        <app-seguranca></app-seguranca>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

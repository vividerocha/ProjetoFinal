<div class="container2">
    <div class="card">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">
                Entre em Contato
            </h6>
        </div>
        <div class="card-body">
            <form [formGroup]="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-row">
                    <div class="form-group col-md-7">
                        <label for="nome">Nome: <span style="color:red;">*</span></label>
                        <input type="text" class="form-control"
                        id="nome" 
                        formControlName="nome"
                        required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="nome">Telefone: <span style="color:red;">*</span></label>
                        <input type="telefone" class="form-control"
                        onkeypress="$(this).mask('(00) 0000-00009')"
                        id="telefone" 
                        formControlName="telefone"
                        required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-7">
                        <label for="assunto">Assunto: <span style="color:red;">*</span></label>
                        <input type="text" class="form-control"
                        id="assunto" 
                        formControlName="assunto"
                        required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="email">Email: <span style="color:red;">*</span></label>
                        <input type="email" class="form-control"
                        id="email" 
                        formControlName="email"
                        required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-7">
                        <label for="mensagem">Mensagem: <span style="color:red;">*</span></label>
                        <textarea class="form-control"
                        id="mensagem" 
                        formControlName="mensagem"
                        required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="habilita">Enviar Mensagem</button>
                <mdb-error class="text-danger" 
                        *ngIf="formularioInvalido">
                        Verifique os Campos Obrigat√≥rios</mdb-error>
            </form>
        </div>
    </div>
</div>

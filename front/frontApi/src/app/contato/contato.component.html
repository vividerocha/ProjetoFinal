<div class="container">
    <div class="card">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">
                Entre em Contato
            </h6>
        </div>
        <div class="card-body">
            <form class="formMsg" style="padding: 20px;">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="telefone-fixo">Telefone</label>
                        <input type="tel" class="form-control" id="telefone-contato" placeholder="(62) 9999-9999">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="fulano@fulano.com.br">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="assuntoMsg">Assunto</label>
                        <input type="text" class="form-control" id="assunto" placeholder="Assunto da Mensagem">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="corpoMsg">Mensagem</label>
                        <textarea type="text" class="form-control" id="mensagem" rows="7"></textarea>
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Enviar</button>&nbsp;&nbsp;
                        <button type="submit" class="btn btn-secondary">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

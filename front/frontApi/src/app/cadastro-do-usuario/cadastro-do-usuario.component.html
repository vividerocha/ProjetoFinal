<div class="container">
    <div class="card mb-4">
        
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">
                    Sou Usuário
                </h6>
            </div>
        
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome aqui">
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="cep">E-mail</label>
                        <input type="text" class="form-control" id="cep" placeholder="jhdaskjd@jdkd.com">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="logradouro">Confirmação do E-mail</label>
                        <input type="text" class="form-control" id="logradouro" placeholder="jhdaskjd@jdkd.com">
                    </div>
                </div>                
                
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="bairro">Senha</label>
                        <input type="text" class="form-control" id="bairro" placeholder="********">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="cidade">Confirmação da senha</label>
                        <input type="text" class="form-control" id="cidade" placeholder="********">
                    </div>    
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Salvar</button>&nbsp;&nbsp;
                        <button type="submit" class="btn btn-secondary">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

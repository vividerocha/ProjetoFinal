<div class="container">
    <div class="card mb-4">
        
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">
                    Novo Usuário
                </h6>
            </div>
        
        <div class="card-body">
            <div class="form-group">
                <form>
                    <div class="form-group">
                      <label for="username">Digite um nome de usuário:</label>
                      <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="username"
                      [(ngModel)]="novoUser.username" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                      <label for="email-novo-user">Email</label>
                      <input
                      type="email"
                      class="form-control"
                      id="email-novo-user"
                      placeholder="exemplo@exemplo.com.br"
                      [(ngModel)]="novoUser.email" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                      <label for="senha-novo">Digite uma senha</label>
                      <input
                      type="password"
                      class="form-control"
                      id="senha-novo"
                      placeholder="senha"
                      [(ngModel)]="novoUser.senha" [ngModelOptions]="{standalone: true}"
                      (blur)="capturaSenha($event.target.value)">
                    </div>
                    <div class="form-group">
                      <label for="senha-repete">Repita a senha</label>
                      <input
                      type="password"
                      class="form-control"
                      id="senha-repete"
                      placeholder="repita a senha"
                      (keyup)="compara($event.target.value)">
                    </div>
                    <div [hidden]="mostraMsgErroSenha" class="alert alert-danger alert-dismissible fade show" role="alert">
                      As senhas não são iguais.
                    </div>
                    <div class="form-row">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button [hidden]="botaoLiberado" type="button" class="btn btn-primary" (click)="adicionarUser()" data-dismiss="modal">Cadastrar</button>
                      </div>
                </form>
                
            </div>
        </div>
    </div>
</div>

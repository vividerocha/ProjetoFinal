
<div class="container2">
    
            <form [formGroup]="form" #f="ngForm" > 
                <div class="row">
                    <div class="col-1"><label for="select">Estado:</label></div>
                    <div class="col-3">
                        <select formControlName="regiao" class="form-control" style="width: 250px;" id="regiao">
                            <option value="AC">AC - Acre</option>
                            <option value="AL">AL - Alagoas</option>
                            <option value="AP">AP - Amapa</option>
                            <option value="AM">AM - Amazonas</option>
                            <option value="BA">BA - Bahia</option>
                            <option value="CE">CE - Ceará</option>
                            <option value="DF">DF - Distrito Federal</option>
                            <option value="ES">ES - Espírito Santo</option>
                            <option value="GO">GO - Goiás</option>
                            <option value="MA">MA - Maranhão</option>
                            <option value="MT">MT - Mato Grosso</option>
                            <option value="MS">MS - Mato Grosso do Sul</option>
                            <option value="MG">MG - Minas Gerais</option>
                            <option value="PA">PA - Pará</option>
                            <option value="PB">PB - Paraíba</option>
                            <option value="PR">PR - Paraná</option>
                            <option value="PE">PE - Pernambuco</option>
                            <option value="PI">PI - Piauí</option>
                            <option value="RJ">RJ - Rio de Janeiro</option>
                            <option value="RN">RN - Rio Grande do Norte</option>
                            <option value="RS">RS - Rio Grande do Sul</option>
                            <option value="RO">RO - Rondônia</option>
                            <option value="RR">RR - Roraima</option>
                            <option value="SC">SC - Santa Catarina</option>
                            <option value="SP">SP - São Paulo</option>
                            <option value="SE">SE - Sergipe</option>
                            <option value="TO">TO - Tocantins</option>
                        </select>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-info" (click)="carregaRanking()">Filtrar</button>
                    </div> 
                    <div class="col-7">
                        <div *ngIf="resultEquipamentos">
                            <div class='alert alert-info' role='alert'>{{resultEquipamentos}}</div>
                        </div>
                    </div>             
                </div>
            </form>
    <div *ngIf="dataSource">
        <div class="form-group row">
            <div class="col-sm-8">
                    <mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                        <mat-cell *matCellDef="let elementTipo"> {{elementTipo.idAluno}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="regiao">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Estado </mat-header-cell>
                        <mat-cell *matCellDef="let elementTipo"> {{elementTipo.regiaoAluno}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="nome">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Aluno </mat-header-cell>
                            <mat-cell *matCellDef="let elementTipo"> {{elementTipo.nomeAluno}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="pontuacao">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Pontuação </mat-header-cell>
                            <mat-cell *matCellDef="let elementTipo"> {{elementTipo.pontuacaoAluno}} </mat-cell>
                        </ng-container>                
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                        </mat-row>
                    </mat-table>
            </div>
            <div class="col-sm-4">
                <div *ngIf="botaoDistribuir">
                    <button type="button" class="btn btn-warning" (click)="distribuirEquipamentos()">Distribuir Equipamentos</button>
                </div>
            </div>
        </div>
    </div>
    
</div>

<div class="container2">
    <div class="card mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">
                Sou Aluno
            </h6>
        </div>
        <div class="card-body">
            <form [formGroup]="formAluno" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nomeCompleto">Nome Completo: <span style="color:red;">*</span></label>
                        <input type="text" class="form-control" id="nomeCompleto"
                        formControlName="nomeCompleto">
                        <mdb-error class="text-danger" 
                            *ngIf="nomeCompleto.invalid && (nomeCompleto.dirty || nomeCompleto.touched)">
                            Digite seu Nome Completo</mdb-error>
                    </div>
                    
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="cep">CEP: <span style="color:red;">*</span></label>
                        <input type="text" class="form-control" id="cep"
                        formControlName="cep"
                        (blur)="consultaCep()">
                        <mdb-error class="text-danger" 
                            *ngIf="cep.invalid && (cep.dirty || cep.touched)">
                            Digite o CEP</mdb-error>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="logradouro">Logradouro: </label>
                        <input type="text" class="form-control" id="logradouro"
                        formControlName="logradouro"
                        readonly="true">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="numeroCasa">Número: <span style="color:red;">*</span></label>
                        <input type="text" class="form-control" id="numero"
                        formControlName="numeroCasa">
                        <mdb-error class="text-danger" 
                            *ngIf="numeroCasa.invalid && (numeroCasa.dirty || numeroCasa.touched)">
                            Digite o Número da Casa</mdb-error>
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="bairro">Bairro: </label>
                        <input type="text" class="form-control" id="bairro"
                        formControlName="bairro"
                        readonly="true">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cidade">Cidade: </label>
                        <input type="text" class="form-control" id="cidade"
                        formControlName="cidade"
                        readonly="true">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="estado">Estado: </label>
                        <input type="text" class="form-control" id="estado"
                        formControlName="estado"
                        readonly="true">
                    </div>
                    
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="complemento">Complemento: </label>
                        <input type="text" class="form-control" id="complemento"
                        formControlName="complemento">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="telefone">Telefone Fixo: </label>
                        <input type="tel" class="form-control"
                        formControlName="telefone" id="telefone"
                        onkeypress="$(this).mask('(00) 0000-00009')">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="celular">Telefone Celular: <span style="color:red;">*</span></label>
                        <input type="tel" class="form-control"
                        formControlName="celular" id="celular"
                        onkeypress="$(this).mask('(00) 0000-00009')">
                        <mdb-error class="text-danger" 
                            *ngIf="celular.invalid && (celular.dirty || celular.touched)">
                            Digite o Celular</mdb-error>
                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="escola">Escola: <span style="color:red;">*</span></label>
                        <input type="text" class="form-control"
                        formControlName="escola" id="escola">
                        <mdb-error class="text-danger" 
                            *ngIf="escola.invalid && (escola.dirty || escola.touched)">
                            Digite o Nome da Escola</mdb-error>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="turno">Turno: <span style="color:red;">*</span></label>
                        <select class="form-control" formControlName="turno">
                            <option value="Matutino">Matutino</option>
                            <option value="Vespertino">Vespertino</option>
                            <option value="Noturno">Noturno</option>
                            <option value="Integral">Integral</option>
                        </select>
                        
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="serie">Série: <span style="color:red;">*</span></label>
                        <input type="text" class="form-control"
                        formControlName="serie" id="serie">
                        <mdb-error class="text-danger" 
                            *ngIf="serie.invalid && (serie.dirty || serie.touched)">
                            Digite a Série</mdb-error>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="turma">Turma: <span style="color:red;">*</span></label>
                        <input type="text" class="form-control"
                        formControlName="turma" id="turma">
                        <mdb-error class="text-danger" 
                            *ngIf="turma.invalid && (turma.dirty || turma.touched)">
                            Digite a Turma</mdb-error>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tiposEquipamentos">Tipo de Equipamento: <span style="color:red;">*</span></label>
                        <select class="form-control" formControlName="tiposEquipamentos" multiple>
                            <option *ngFor="let tipoEquipamento of tiposEquipamentos" [ngValue]="tiposEquipamentos">
                                {{tipoEquipamento.descricao}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="declaracao">Declaração: <span style="color:red;">*</span></label>
                        <textarea class="form-control" id="declaracaoTexto" rows="5" readonly>
                            Declaro para os devidos fins, que sou aluno de escola pública. 
                            - Não possuo renda acima de meio salário mínimo por pessoa. 
                            - Não possuo equipamento para acesso a aula virtual.
                        </textarea>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="declaracao" formControlName="declaracao">
                            <label class="form-check-label">
                                Declaro que Li e Aceito
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>&nbsp;&nbsp;
                        <button type="submit" class="btn btn-secondary">Cancelar</button>
                    <br>
                    <mdb-error class="text-danger" *ngIf="formularioInvalido">
                        Verifique os Campos Obrigatórios</mdb-error>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

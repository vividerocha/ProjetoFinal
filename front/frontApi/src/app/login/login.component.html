<div class="container">
  <div class="card">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">
        Faça seu login
      </h6>
    </div>
    <div class="card-body d-flex align-items-center justify-content-center">
      <div class="caixa">
        <h5 class="text-center">Entre com suas credenciais DoAju</h5>
        <form>
          <div class="form-group mt-3">
            <label for="email-login">Email</label>
            <input type="email" class="form-control" id="email-login" placeholder="seuemail@dominio.com">
          </div>
          <div class="form-group">
            <label for="senha-login">Senha</label>
            <input type="password" class="form-control" id="senha-login" placeholder="********">
          </div>
          <a href="#" class="d-inline-block" data-toggle="modal" data-target="#esqueci-senha-modal">Esqueci minha
            senha</a><br>
          <button type="submit" class="btn btn-primary mt-3">Login</button>
          <button type="submit" class="btn btn-secondary mt-3 ml-2">Cancelar</button>
        </form>
      </div>

    </div>
  </div>

  <!-- Modal esqueci minha senha -->
  <div class="modal fade" id="esqueci-senha-modal" tabindex="-1" aria-labelledby="modalEsqueciSenha" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEsqueciSenha">Recupere sua senha</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email-recuperar">Digite o email cadastrado no DoAju:</label>
              <input type="email" class="form-control" id="email-recuperar"
                placeholder="emailcadastrado@seudominio.com.br">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Recuperar Senha</button>
        </div>
      </div>
    </div>
  </div>
   <!-- Modal novo usuário -->
   <div class="modal fade" id="novo-usuario-modal" tabindex="-1" aria-labelledby="modalNovoUsuario" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNovoUsuario">Cadastre-se</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="username">Digite um nome de usuário:</label>
              <input
              type="text"
              class="form-control"
              id="username"
              placeholder="username"
              [(ngModel)]="novoUser.username" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="email-novo-user">Email</label>
              <input
              type="email"
              class="form-control"
              id="email-novo-user"
              placeholder="exemplo@exemplo.com.br"
              [(ngModel)]="novoUser.email" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <label for="senha-novo">Digite uma senha</label>
              <input
              type="password"
              class="form-control"
              id="senha-novo"
              placeholder="senha"
              [(ngModel)]="novoUser.senha" [ngModelOptions]="{standalone: true}"
              (blur)="capturaSenha($event.target.value)">
            </div>
            <div class="form-group">
              <label for="senha-repete">Repita a senha</label>
              <input
              type="password"
              class="form-control"
              id="senha-repete"
              placeholder="repita a senha"
              (keyup)="compara($event.target.value)">
            </div>
            <div [hidden]="mostraMsgErroSenha" class="alert alert-danger alert-dismissible fade show" role="alert">
              As senhas não são iguais.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button [hidden]="botaoLiberado" type="button" class="btn btn-primary" (click)="adicionarUser()" data-dismiss="modal">Cadastrar</button>
        </div>
      </div>
    </div>
  </div> 
</div>
